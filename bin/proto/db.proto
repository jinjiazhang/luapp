syntax = "proto3";

import "proto/comm.proto";

message tb_global {
    string name = 1;
    int64 value = 2;
    string text = 3;
    int64 magic = 4;
}

message tb_online {
    string openid = 1;
    int32 svrid = 2;
    int32 online = 3;
}

message tb_name {
    string name = 1;
    int64 roleid = 2;
    string openid = 3;
}

message tb_account {
    string openid = 1;
    int64 roleid = 2;
    string name = 3;
}

message tb_role {
    int64 roleid = 1;
    string openid = 2;
    string name = 3;
    string icon = 4;
    int32 gender = 5;
    int64 money = 6;
    int64 chips = 7;
    int32 register = 8;
    int32 online = 9;
    int32 offline = 10;
    int32 rsvrid = 11;
    int64 roomid = 12;
}

message tb_profile {
    int64 roleid = 1;
    string openid = 2;
    string name = 3;
    string icon = 4;
    int32 gender = 5;
}

message tb_room {
    int64 roomid = 1;
    string name = 2;
}