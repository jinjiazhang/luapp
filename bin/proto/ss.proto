syntax = "proto3";

import "proto/comm.proto";
import "proto/db.proto";
import "proto/cs.proto";

message ss_login_req {
	int64 flowid = 1;
	int32 number = 2;
	string openid = 3;
	int32 svrid = 4;
}

message ss_login_rsp {
	int64 flowid = 1;
	errno result = 2;
	int32 number = 3;
	string openid = 4;
	int32 svrid = 5;
	oneof oneof_account {
		tb_account account = 6;
	}
}

message ss_kickout_ntf {
	int64 flowid = 1;
	string openid = 2;
	errno reason = 3;
}

message ss_create_role_req {
	int64 flowid = 1;
	string openid = 2;
	string name = 3;
}

message ss_create_role_rsp {
	int64 flowid = 1;
	errno result = 2;
	string openid = 3;
	oneof oneof_role {
		tb_role role = 4;
	}
}