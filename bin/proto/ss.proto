syntax = "proto3";

import "comm.proto";
import "db.proto";
import "cs.proto";

message ss_login_req {
	int32 number = 1;
	string openid = 2;
	int32 svrid = 3;
}

message ss_login_rsp {
	errno result = 1;
	int32 number = 2;
	string openid = 3;
	int32 svrid = 4;
	oneof oneof_account {
		tb_account account = 5;
	}
}

message ss_logout_req {
	string openid = 1;
	int32 svrid = 2;
}

message ss_logout_rsp {
	errno result = 1;
	string openid = 2;
}

message ss_kickout_ntf {
	string openid = 1;
	errno reason = 2;
}

message ss_set_online_req {
	string openid = 1;
	int32 svrid = 2;
}

message ss_set_online_rsp {
	errno result = 1;
	string openid = 2;
}

message ss_create_role_req {
	string openid = 1;
	string name = 2;
}

message ss_create_role_rsp {
	errno result = 1;
	string openid = 2;
	oneof oneof_role {
		tb_role role = 3;
	}
}

message ss_load_role_req {
	string openid = 1;
	int64 roleid = 2;
}

message ss_load_role_rsp {
	errno result = 1;
	string openid = 2;
	oneof oneof_role {
		tb_role role = 3;
	}
}

message ss_save_role_req {
	string openid = 1;
	int64 roleid = 2;
	tb_role role = 3;
}

message ss_save_role_rsp {
	errno result = 1;
	string openid = 2;
	int64 roleid = 3;
}

message ss_fetch_room_req {
	int64 roleid = 1;
	game_mode mode = 2;
}

message ss_fetch_room_rsp {
	errno result = 1;
	int64 roleid = 2;
	repeated room_brief room_list = 3;
}

message ss_create_room_req {
	int32 lobbyid = 1;
	room_role role = 2;
	int64 roomid = 3;
	int32 cipher = 4;
	string name = 5;
	game_mode mode = 6;
	game_opt option = 7;
}

message ss_create_room_rsp {
	errno result = 1;
	int64 roleid = 2;
	oneof oneof_room {
		room_detail room = 3;
	}
}

message ss_enter_room_req {
	int32 lobbyid = 1;
	room_role role = 2;
	int64 roomid = 3;
	int32 cipher = 4;
}

message ss_enter_room_rsp {
	errno result = 1;
	int64 roleid = 2;
	oneof oneof_room {
		room_detail room = 3;
	}
}

message ss_leave_room_req {
	int64 roleid = 1;
	int64 roomid = 2;
	reason_type reason = 3;
}

message ss_leave_room_rsp {
	errno result = 1;
	int64 roleid = 2;
	int64 roomid = 3;
	reason_type reason = 4;
}

message ss_dismiss_room_req {
	int64 roleid = 1;
	int64 roomid = 2;
	reason_type reason = 3;
}

message ss_dismiss_room_rsp {
	errno result = 1;
	int64 roleid = 2;
	int64 roomid = 3;
	reason_type reason = 4;
}

message ss_game_operate_req {
	int64 roleid = 1;
	int64 roomid = 2;
}

message ss_game_operate_rsp {
	errno result = 1;
	int64 roleid = 2;
}

message ss_update_room_req {
	room_brief room = 1;
}

message ss_update_room_rsp {
	errno result = 1;
}

message ss_report_payload_req {
	int32 support_mode = 1;
	int32 role_count = 2;
	int32 room_count = 3;
}

message ss_report_payload_rsp {
	errno result = 1;
}